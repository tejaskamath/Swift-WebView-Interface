<html>
  <head>
    <script src="scripts/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h3 id="header">Hello World</h3>
    <h5 id="subheader">Webkit</h5>
    <button onclick='callNativeApp()'>Call Native Method</button>
    <script>

      function callNativeApp () {
        try {
            window.webkit.messageHandlers.callbackHandler.postMessage("Hello from JavaScript");
            $('#header').text('Just Called');
        } catch(err) {
            $('#header').text(err);
            $('#subheader').text(JSON.stringify(window.webkit));
        }
      }

      function setFCMToken(token){
        $('#header').text(token)
      }

      function customMessageCreator(name) {
          return 'Hi ' + name + ' It\'s nice to meet you. I hope ' + name + ' has a nice day!'
      }

      function customMessageWithDictionary(nameDetails) {
          var oData = JSON.parse(nameDetails);
          return oData["name"] + " is awesome";
      }

      function invokeMessage() {
          var inputName = document.getElementById('name').value
          triggerWithCustomMessage(inputName)
      }

      </script>
  </body>
</html>
